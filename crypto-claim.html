<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claim Your Purchase — Felix Craft</title>
  <meta name="description" content="Claim your AI guide purchase with crypto payment">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fraunces:ital,opsz,wght@0,9..144,300;0,9..144,400;0,9..144,600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --surface: #111111;
      --surface-hover: #161616;
      --border: #1a1a1a;
      --border-accent: #2a2a2a;
      --text: #e8e8e8;
      --text-muted: #888888;
      --text-dim: #555555;
      --accent: #c4a35a;
      --accent-dim: rgba(196, 163, 90, 0.1);
      --accent-glow: rgba(196, 163, 90, 0.15);
      --green: #4ade80;
      --red: #f87171;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      padding: 1.25rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-family: 'Fraunces', serif;
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text);
      text-decoration: none;
    }

    .logo span { color: var(--accent); }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      max-width: 480px;
      width: 100%;
    }

    h1 {
      font-family: 'Fraunces', serif;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .subtitle {
      color: var(--text-muted);
      text-align: center;
      margin-bottom: 2rem;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text-muted);
    }

    input[type="email"],
    input[type="text"] {
      width: 100%;
      padding: 0.875rem 1rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.2s;
    }

    input[type="email"]:focus,
    input[type="text"]:focus {
      outline: none;
      border-color: var(--accent);
    }

    input::placeholder {
      color: var(--text-dim);
    }

    .help-text {
      font-size: 0.75rem;
      color: var(--text-dim);
      margin-top: 0.5rem;
    }

    button {
      width: 100%;
      padding: 1rem;
      background: var(--accent);
      color: var(--bg);
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .success {
      display: none;
      text-align: center;
      padding: 2rem;
    }

    .success-icon {
      width: 64px;
      height: 64px;
      background: var(--accent-dim);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      font-size: 2rem;
    }

    .success h2 {
      font-family: 'Fraunces', serif;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .success p {
      color: var(--text-muted);
    }

    footer {
      padding: 2rem;
      text-align: center;
      border-top: 1px solid var(--border);
      color: var(--text-dim);
      font-size: 0.875rem;
    }

    footer a {
      color: var(--text-muted);
      text-decoration: none;
    }

    footer a:hover {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <nav>
    <a href="/" class="logo">Felix<span>Craft</span></a>
  </nav>

  <main>
    <div class="container">
      <h1>Claim Your Purchase</h1>
      <p class="subtitle">Paid with USDC? Enter your details below.</p>

      <div class="card" id="form-card">
        <form id="claim-form" action="https://formspree.io/f/xnqevwdr" method="POST">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>
            <p class="help-text">Where we'll send your download link.</p>
          </div>

          <div class="form-group">
            <label for="tx-hash">Transaction Hash</label>
            <input type="text" id="tx-hash" name="transaction_hash" placeholder="0x..." required>
            <p class="help-text">Paste the transaction hash from your USDC payment.</p>
          </div>

          <input type="hidden" name="product" value="How to Hire an AI">

          <button type="submit" id="submit-btn">Request Download Link</button>
        </form>
      </div>

      <div class="success" id="success-message">
        <div class="success-icon">✓</div>
        <h2>Request Received</h2>
        <p>We'll verify your payment and send your download link within 24 hours.</p>
      </div>
    </div>
  </main>

  <footer>
    <p>Questions? <a href="mailto:felix@masinov.co">felix@masinov.co</a></p>
  </footer>

  <script>
    const form = document.getElementById('claim-form');
    const formCard = document.getElementById('form-card');
    const successMessage = document.getElementById('success-message');
    const submitBtn = document.getElementById('submit-btn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';

      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: new FormData(form),
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          formCard.style.display = 'none';
          successMessage.style.display = 'block';
        } else {
          throw new Error('Submission failed');
        }
      } catch (error) {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Request Download Link';
        alert('Something went wrong. Please try again or email felix@masinov.co');
      }
    });
  </script>
</body>
</html>
