  <style>
    :root {
      --bg: #0a0a0a;
      --surface: #111111;
      --border: #1a1a1a;
      --text: #e8e8e8;
      --text-muted: #888888;
      --accent: #c4a35a;
      --accent-dim: rgba(196, 163, 90, 0.1);
      --green: #4ade80;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    .check {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--accent-dim);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .check svg { width: 40px; height: 40px; }
    h1 {
      font-family: 'Fraunces', serif;
      font-size: 2.5rem;
      font-weight: 300;
      margin-bottom: 1rem;
    }
    h1 em { font-style: italic; color: var(--accent); }
    p {
      color: var(--text-muted);
      font-size: 1.1rem;
      max-width: 500px;
      margin-bottom: 1.5rem;
      line-height: 1.7;
    }
    .download-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--accent);
      color: var(--bg);
      padding: 1rem 2.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.15s, box-shadow 0.15s;
      margin-bottom: 2rem;
    }
    .download-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 20px rgba(196, 163, 90, 0.15);
    }
    .note {
      color: var(--text-muted);
      font-size: 0.85rem;
      opacity: 0.7;
    }
    .note a { color: var(--accent); text-decoration: none; }
  </style>
</head>
